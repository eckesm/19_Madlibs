{% extends 'base.html' %}
{% block title %}Story Selection{% endblock %}

{% block content %}
    <h1>Pick a perfectly good story to destroy!</h1>
    <form action="/form">
        <label for="story_select">Story template:</label>
        <select name="story" id="story_select">
        {% for story in stories %}
            <option value="{{story.story_id}}">{{story.description}}</option>
        {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
